apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-test-app
  labels:
    app: devops-test-app
spec:
  selector:
    matchLabels:
        app: devops-test-app
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: devops-test-app
    spec:
      containers:
        - name: devops-test-app
          image: ${ECR_REPOSITORY}/devops-test-app:${IMAGE_TAG}
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always